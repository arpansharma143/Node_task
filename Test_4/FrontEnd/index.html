<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <body>
    <form id="form" enctype="multipart/form-data">
      <div class="firAndlastName">
        <label for="firstName" value="">firstName</label>
        <input type="text" required name="firstName" id="firstName" />
        <label for="lastName">lastName</label>
        <input type="text" required name="lastName" id="lastName" />
      </div>
      <div class="email_and_gender">
        <label for="email">email</label>
        <input type="email" name="eMail" id="eMail" />
        <div class="gender">
          <fieldset data-role="controlgroup">
            <legend>Choose your gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </fieldset>
        </div>
      </div>
      <div class="country">
        <label for="country">country</label>
        <select name="country" id="country"></select>
      </div>

      <div class="addressmain" id="addressmain">
        <div class="adress">
          <label for="">adress 1</label>
          <input
            type="text"
            name="city"
            placeholder="add your city"
            required
            id="city"
          />
          <input
            type="text"
            name="state"
            placeholder="add your state"
            required
            id="state"
          />
          <input
            type="text"
            name="zip"
            placeholder="add your zip code"
            required
            id="zip"
          />
        </div>
      </div>
      <div>
        <button id="add_adress" type="button">add more adress</button>
        <button id="remove_adress" type="button">remove one adress</button>
      </div>
      <div class="file">
        <label for="avtar">choose picture</label>
        <input required type="file" name="avtar" id="file" />
      </div>
      <button type="submit" id="button">Save</button>
    </form>
  </body>
</html>
